ment.getElementById(div).style.backgroundColor = "red";		}	}	var x = 0;	function growParagraph(a){		x = x + a;		document.getElementById('explosions').style.fontSize = x + "px";	}	function changeBackground() {		if(document.getElementById("box1").style.backgroundColor == "black") {			document.getElementById("box1").style.backgroundColor = "red";		} else if (document.getElementById("box1").style.backgroundColor == "red") {			document.getElementById("box1").style.backgroundColor = "green";		} else if (document.getElementById("box1").style.backgroundColor == "green") {			document.getElementById("box1").style.backgroundColor = "purple";		} else if (document.getElementById("box1").style.backgroundColor == "purple") {			document.getElementById("box1").style.backgroundColor = "white";		} else if (document.getElementById("box1").style.backgroundColor == "white") {			document.getElementById("box1").style.backgroundColor = "yellow";		} else {			document.getElementById("box1").style.backgroundColor = "black";		}	}	function animation() {		if (cycle < 58) {			moveUp(-4);			morph();			cycle++;		} else if (cycle < 226) {			document.getElementById("box2").style.display = "none";			document.getElementById("box3").style.display = "block";			document.getElementById("box4").style.display = "block";			document.getElementById("box5").style.display = "block";			document.getElementById("box6").style.display = "block";			document.getElementById("box7").style.display = "block";			document.getElementById("box8").style.display = "block";			document.getElementById("box9").style.display = "block";			document.getElementById("box10").style.display = "block";			explosion(-1, -1, 'box3');			explosion(1, -1, 'box4');			explosion(-1, 1, 'box5');			explosion(1, 1, 'box6');			explosion(0, -1, 'box7');			explosion(1, 0, 'box8');			explosion(0, 1, 'box9');			explosion(-1, 0, 'box10');			cycle++;		} else if (cycle < 311) {			document.getElementById("box3")
